<md-toolbar class="player push-top" ng-if="trackPath">
  <div class="md-toolbar-tools">
    <h2>
      <span>{{currentTrack.artist}} - {{currentTrack.title}}</span>
    </h2>
    <mp-audio-player src="trackPath" flex></mp-audio-player>
    <md-button href="{{trackPath}}" target="_blank" class="md-icon-button" aria-label="Track path">
      <ng-md-icon icon="file_download"></ng-md-icon>
    </md-button>
    <md-button href="/#{{trackUri}}" class="md-icon-button" aria-label="Share">
      <ng-md-icon icon="open_in_browser"></ng-md-icon>
    </md-button>
  </div>
  <!--<div ng-include="'scripts/playlist/playlist.tpl.html'"></div>-->
</md-toolbar>
