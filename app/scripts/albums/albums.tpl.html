<h2>{{currentArtist.name}}</h2>

<md-list>
  <md-item ng-repeat="album in albums.items | orderBy:'year' track by $index">
    <md-item-content href ui-sref="root.artists.albums.tracks({album: album.label})"
                     class="return-top hover-tile" aria-label="show tracks">
      <div class="md-tile-left">
        <img data-album-picture="{{album.picture}}" alt="" class="album-info__picture"/>
      </div>
      <div class="md-tile-content">
        <h3>{{album.name}}</h3>

        <p>{{album.genre}}</p>

        <p>{{album.year}}</p>
      </div>
    </md-item-content>
  </md-item>
</md-list>
